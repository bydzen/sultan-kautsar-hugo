baseURL: 'https://blog.sultankautsar.com/'
paginate: 5
theme: 'PaperMod'
languageCode: 'en-us'
title: 'Sultan Kautsar'

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: 'UA-123-45'

minify:
  disableXML: true
  minifyOutput: true

params:
  env: 'production'
  title: 'Sultan Kautsar'
  description: 'Information Technology Personal Blog.'
  keywords: [Blog, Portfolio, Rayatiga]
  author: 'Sultan Kautsar'
  images: ['https://sultankautsar.com/asset/image/sultankautsar-og.png']
  DateFormat: 'January 2, 2006'
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: 'https://sultankautsar.com/favicon.ico'

  homeInfoParams:
    Title: 'Hello there! ðŸ‘‹'
    Content: 'Welcome to my personal documentation and information technology blog.'

  socialIcons:
    - name: instagram
      url: 'https://instagram.com/bydzen/'
    - name: github
      url: 'https://github.com/bydzen'
    - name: dribbble
      url: 'https://dribbble.com/bydzen'
    - name: website
      url: 'https://sultankautsar.com/'

  analytics:
    google:
      SiteVerificationTag: 'XYZabc'
    bing:
      SiteVerificationTag: 'XYZabc'

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  editPost:
    URL: 'https://github.com/rayatiga/'
    Text: 'Suggest Changes'

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ['title', 'permalink', 'summary', 'content']
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: archives
      url: /archives/
      weight: 40
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai
